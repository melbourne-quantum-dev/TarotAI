version: 2.0.0
environment: processing

ai_providers:
  deepseek:
    enabled: true
    api_key: ${DEEPSEEK_API_KEY}
    model: deepseek-chat
    temperature: 0.7
    max_tokens: 4000
    timeout: 60  # Increased for processing
    interpretation_limits:
      card_analysis: 2000
      spread_analysis: 3000
      context_synthesis: 2000
      final_interpretation: 4000
  voyage:
    enabled: true
    api_key: ${VOYAGE_API_KEY}
    model: voyage-large-2
    temperature: 0.5  # Lower for consistency
    max_tokens: 8000  # Increased for PDF processing
    timeout: 120  # Increased for PDF processing
  anthropic:
    enabled: false
  openai:
    enabled: false

pdf_processing:
  max_pages: 500
  chunk_size: 1000
  overlap: 200
  max_retries: 5
  timeout: 300

tarot:
  default_spread: three_card
  shuffle_on_start: false  # Disabled for processing
  card_order: book_t
  max_cache_size: 1000  # Increased for processing
  data_dir: data
  allowed_spreads: []

log_level: INFO
debug: false
dev_mode: false
api_mode: false
