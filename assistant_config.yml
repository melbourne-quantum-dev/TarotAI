version: 2.0.0
environment: development

ai_providers:
  deepseek:
    enabled: true
    api_key: ${DEEPSEEK_API_KEY}  # From .env or environment
    model: deepseek-chat
    temperature: 0.7  # Must be between 0.0 and 1.0
    max_tokens: 4000  # Must be > 0
    timeout: 30  # Must be between 1 and 120 seconds
    interpretation_limits:
      card_analysis: 1000
      spread_analysis: 1500
      context_synthesis: 1000
      final_interpretation: 2000
  anthropic:
    enabled: false
    api_key: ${ANTHROPIC_API_KEY}
    model: claude-3-opus
    temperature: 0.7
    max_tokens: 1000
    timeout: 30
  openai:
    enabled: false
    api_key: ${OPENAI_API_KEY}
    model: gpt-4-turbo
    temperature: 0.7
    max_tokens: 1000
    timeout: 30

tarot:
  default_spread: three_card
  shuffle_on_start: true
  card_order: book_t
  max_cache_size: 100
  data_dir: data
  allowed_spreads:
    - single
    - three_card
    - celtic_cross

log_level: INFO
debug: false
dev_mode: false
api_mode: false
