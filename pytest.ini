[pytest]
testpaths = 
    tests/unit
    tests/integration 
    tests/performance
pythonpath = src
addopts = 
    -v 
    --cov=tarotai 
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --strict-markers
markers =
    unit: unit tests
    integration: integration tests
    performance: performance tests
    slow: slow running tests
