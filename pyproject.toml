[build-system]
requires = ["uv>=0.1.0", "setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tarotai"
version = "0.1.0"
description = """
Neural-Enhanced Tarot Reading Interface
"""
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.39.0",
    "elevenlabs>=1.50.3",
    "fastapi>=0.109.0",
    "httpx>=0.27.0",
    "Pillow>=10.0.0",
    "PyPDF2>=3.0.0",
    "pydantic>=2.10.5,<3.0.0",
    "pydantic-settings>=2.2.1,<3.0.0",
    "pyttsx3>=2.98",
    "questionary>=2.0.1",
    "rich>=13.9.4",
    "setuptools>=61.0.0",
    "typer>=0.13.1",
    "voyageai>=0.3.0"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment :: Fortune Telling",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/melbourne-quantum-dev/tarotai"
Repository = "https://github.com/melbourne-quantum-dev/tarotai"
Documentation = "https://github.com/melbourne-quantum-dev/tarotai/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pytest-asyncio>=0.23.0",
    "types-httpx>=0.27.0",
    "types-pydantic>=2.10.2",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=tarotai --cov-report=term-missing"
python_files = "test_*.py"

[project.scripts]
tarotai = "tarotai.cli:app"
generate-meanings = "scripts.generate_meanings:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["tarotai*"]
exclude = ["tests*"]
namespaces = true

[tool.setuptools.package-data]
tarotai = [
    "data/*.json",
    "data/*.pdf",
    "docs/guides/*",
    "docs/scripts/*",
    "py.typed"
]

[tool.uv]
cache-dir = ".uv_cache"
