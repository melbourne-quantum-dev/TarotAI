[build-system]
requires = ["uv>=0.1.0", "setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tarotai"
version = "0.1.0"
description = "Neural-Enhanced Tarot Reading Interface"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
readme = "SSOT.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/melbourne-quantum-dev/tarotai"
Repository = "https://github.com/melbourne-quantum-dev/tarotai"
Documentation = "https://github.com/melbourne-quantum-dev/tarotai/blob/main/SSOT.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment :: Fortune Telling",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "anthropic>=0.3.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "questionary>=2.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
ai = [
    "openai>=1.0.0",
    "voyageai>=0.3.0",
]

[project.scripts]
tarotai = "tarotai.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tarotai = ["data/*.json"]
