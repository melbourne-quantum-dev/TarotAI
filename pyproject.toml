[build-system]
requires = ["uv>=0.1.0", "setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tarotai"
version = "0.1.0"
description = "Neural-Enhanced Tarot Reading Interface"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
readme = "SSOT.md"
requires-python = ">=3.10"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment :: Fortune Telling",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/melbourne-quantum-dev/tarotai"
Repository = "https://github.com/melbourne-quantum-dev/tarotai"
Documentation = "https://github.com/melbourne-quantum-dev/tarotai/blob/main/SSOT.md"
dependencies = [
    "anthropic>=0.39.0",
    "google-generativeai>=0.8.3",
    "llm>=0.18",
    "llm-claude-3>=0.9",
    "llm-gemini>=0.4.2",
    "ollama>=0.4.1",
    "openai[realtime]>=1.59.0",
    "pydantic>=2.10.2",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "typer>=0.13.1",
    "rich>=13.9.4",
    "realtimestt>=0.3.93",
    "dpath>=2.2.0",
    "elevenlabs>=1.50.3",
    "realtimetts[system]==0.4.40",
    "pyttsx3>=2.98",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
ai = [
    "openai>=1.0.0",
    "voyageai>=0.3.0",
]

[project.scripts]
tarotai = "tarotai.cli:app"
generate-meanings = "scripts.generate_meanings:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tarotai = ["data/*.json"]
